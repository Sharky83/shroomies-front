<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./store.js" async></script>
  </head>
  <body>
    <header id="app-header" class="main-header">
      <script defer src="./scripts/header.js"></script>
    </header>
    <main class="main-content">
      <section class="container content-section">
        <h2 class="section-header">Spores</h2>
        <div class="shop-items">
          <a href="product_item.html?id=1" class="shop-item-link">
            <div class="shop-item">
              <img class="shop-item-image" src="./images/spore1.png" />
              <span class="shop-item-title">Item 1</span>
              <div class="shop-item-details">
                <span class="shop-item-price">£12.99</span>
                <button class="btn btn-primary shop-item-button" type="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </a>
          <a href="product_item.html?id=2" class="shop-item-link">
            <div class="shop-item">
              <img class="shop-item-image" src="./images/spore2.png" />
              <span class="shop-item-title">Item 2</span>
              <div class="shop-item-details">
                <span class="shop-item-price">£14.99</span>
                <button class="btn btn-primary shop-item-button" type="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </a>
          <a href="product_item.html?id=3" class="shop-item-link">
            <div class="shop-item">
              <img class="shop-item-image" src="./images/spore3.png" />
              <span class="shop-item-title">Item 3</span>
              <div class="shop-item-details">
                <span class="shop-item-price">£9.99</span>
                <button class="btn btn-primary shop-item-button" type="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </a>
          <a href="product_item.html?id=4" class="shop-item-link">
            <div class="shop-item">
              <img class="shop-item-image" src="./images/spore4.png" />
              <span class="shop-item-title">Item 4</span>
              <div class="shop-item-details">
                <span class="shop-item-price">£19.99</span>
                <button class="btn btn-primary shop-item-button" type="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </a>
        </div>
      </section>
      <section class="container content-section">
        <h2 class="section-header">Liquid Culture</h2>
        <div class="shop-items">
          <a href="product_item.html?id=6" class="shop-item-link">
            <div class="shop-item">
              <img class="shop-item-image" src="./images/LiquidCulture1.png" />
              <span class="shop-item-title">LC-1</span>
              <div class="shop-item-details">
                <span class="shop-item-price">£19.99</span>
                <button class="btn btn-primary shop-item-button" type="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </a>
          <a href="product_item.html?id=5" class="shop-item-link">
            <div class="shop-item">
              <img class="shop-item-image" src="./images/LiquidCulture2.png" />
              <span class="shop-item-title">LC-2</span>
              <div class="shop-item-details">
                <span class="shop-item-price">£6.99</span>
                <button class="btn btn-primary shop-item-button" type="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </a>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeCartModal()">&times;</span>
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">£0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </div>
    </div>

    <footer id="app-footer" class="main-footer">
      <script defer src="./scripts/footer.js"></script>
    </footer>
  </body>
</html>
