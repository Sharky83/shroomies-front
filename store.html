<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./store.html">STORE</a></li>
          <li><a href="./about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="shop-name">The Shroomies</h1>
      <button type="button" class="btn btn-header" id="cart-button">
        Basket
      </button>
    </header>
    <section class="container content-section">
      <h2 class="section-header">Spores</h2>
      <div class="shop-items">
        <div class="shop-item">
          <img class="shop-item-image" src="./images/spore1.png" />
          <span class="shop-item-title">Item 1</span>
          <div class="shop-item-details">
            <span class="shop-item-price">£12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <img class="shop-item-image" src="./images/spore2.png" />
          <span class="shop-item-title">Item 2</span>
          <div class="shop-item-details">
            <span class="shop-item-price">£14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <img class="shop-item-image" src="./images/spore3.png" />
          <span class="shop-item-title">Item 3</span>
          <div class="shop-item-details">
            <span class="shop-item-price">£9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <img class="shop-item-image" src="./images/spore4.png" />
          <span class="shop-item-title">Item 4</span>
          <div class="shop-item-details">
            <span class="shop-item-price">£19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Liquid Culture</h2>
      <div class="shop-items">
        <div class="shop-item">
          <img class="shop-item-image" src="./images/LiquidCulture1.png" />
          <span class="shop-item-title">LC-1</span>
          <div class="shop-item-details">
            <span class="shop-item-price">£19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <img class="shop-item-image" src="./images/LiquidCulture2.png" />
          <span class="shop-item-title">LC-2</span>
          <div class="shop-item-details">
            <span class="shop-item-price">£6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">£0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="shop-name">The Shroomies</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="./images/Youtube-Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="./images/Spotify-Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./images/Facebook-Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
